<!DOCTYPE html><html lang="ja" ng-app="pdo" ng-csp><meta charset="UTF-8"><link rel="stylesheet" href="css/style.css"><body class="init"><header class="header">pDo</header><div class="controller" ng-controller="PdoCtrl"><main class="task-"><ul class="task-list"><li class="task-case task-init task-eclick" ng-if="taskAO.length < 1" zero-task="{{msg.zeroTask}}"></li><li class="task-case task-eclick" ng-class="{'task-anime-add': task.anime.addB, 'task-anime-cancel': task.anime.cancelB, 'task-done': task.didB}" ng-repeat="task in taskAO track by $index" ng-click="onToggle(task)" ng-init="task.anime.cancelB = false"><span class="task-notdone task-eclick">{{task.contentS}}</span> <span class="task-date task-eclick" ng-bind="calcTurnDate(task.createdO)"></span></li><li class="task-space"></li></ul></main><aside class="progress-"><div class="progress-bar" ng-style="{width: perDidN + '%'}"></div></aside></div><aside class="add-" ng-controller="AddCtrl"><input type="text" id="js-input" class="add-input" ng-keydown="addTask($event)" autofocus></aside><script src="js/lib/angular.min.js"></script><script src="js/a.ng.js"></script></body></html>
